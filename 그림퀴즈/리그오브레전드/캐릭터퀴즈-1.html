<!DOCTYPE html>
    <html lang="ko">
    <head>
        <link rel="stylesheet" href="../../style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>음악퀴즈</title>
    </head>

    <body>
        <div class="page">
            <div class="link">
                <a href="../../index.html"><p>메인으로</p></a>
            </div>
        </div>
        <div class="music">
            <!--
                name = 그림 제목
                vocal = 그림그린사람
                link = 그림 주소

                (미리 그림을 사이트에 등록하고 주소를 입력해주세요.)
                (그림 등록은 image폴더에 example.js파일을 참고해주세요.)

                예시
                <div><a class="name">물음표</a> - <a class="vocal">마엔롤봇 노래퀴즈</a> : <a class="link" href="../../image/qm.png">사진보기</a></div><br />
            -->
            <div><a class="name">녹턴</a> - <a class="vocal">리그오브레전드</a> : <a class="link" href="../image/그림퀴즈/리그오브레전드/캐릭터퀴즈/녹턴.jpg">사진보기</a></div><br />
            <div><a class="name">니달리</a> - <a class="vocal">리그오브레전드</a> : <a class="link" href="../image/그림퀴즈/리그오브레전드/캐릭터퀴즈/니달리.jpg">사진보기</a></div><br />
        </div>
